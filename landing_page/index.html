<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <title>>> Minigames</title>
</head>
<body>

    <div class="parallax">
        
    </div>

    <div class="menu">
        <div class="games">
            <div class="game">
                <p class="reactionTest">reaction test</p>
            </div>

            <div class="game">
                <p class="numberMemory">number memory</p>
            </div>

            <div class="game">
                <p class="fastTyping">fast typing</p>
            </div>

            <div class="game">
                <p class="verbalMemory">verbal memory</p>
            </div>
        </div>
        <!-- info about the games will appear when user clicks on a game link -->
        <div id="reactionTest" class="divGame">
            <div class="box_left">
                <h2>reaction test</h2>
                <p>This will test your reaction time.<br>When you press the button to the right, the test<br>will open in another tab.</p>
            </div>
            <div class="box_right">
                <p>go to game</p>
            </div>
        </div>

        <div id="numberMemory" class="divGame">
            <div class="box_left">
                <h2>number memory</h2>
                <p></p>
            </div>
            <div class="box_right">
                <p>go to game</p>
            </div>
        </div>

        <div id="fastTyping" class="divGame">
            <div class="box_left">
                <h2>fast typing</h2>
                <p></p>
            </div>
            <div class="box_right">
                <p>go to game</p>
            </div>
        </div>

        <div id="verbalMemory" class="divGame">
            <div class="box_left">
                <h2>verbal memory</h2>
                <p></p>
            </div>
            <div class="box_right">
                <p>go to game</p>
            </div>
        </div>
    </div>
    
<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
